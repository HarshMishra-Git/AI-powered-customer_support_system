<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="200" rx="20" ry="20" fill="#f8f9fa" />
  <circle cx="200" cy="150" r="90" fill="#e9ecef" />
  
  <!-- Robot body -->
  <rect x="155" y="110" width="90" height="100" rx="10" ry="10" fill="#6610f2" />
  
  <!-- Robot head -->
  <rect x="170" y="70" width="60" height="50" rx="10" ry="10" fill="#6610f2" />
  
  <!-- Robot eyes -->
  <circle cx="185" cy="90" r="8" fill="#ffffff" />
  <circle cx="215" cy="90" r="8" fill="#ffffff" />
  <circle cx="185" cy="90" r="4" fill="#000000" />
  <circle cx="215" cy="90" r="4" fill="#000000" />
  
  <!-- Robot mouth -->
  <rect x="185" y="105" width="30" height="5" rx="2" ry="2" fill="#ffffff" />
  
  <!-- Robot arms -->
  <rect x="130" y="130" width="25" height="10" rx="5" ry="5" fill="#6610f2" />
  <rect x="245" y="130" width="25" height="10" rx="5" ry="5" fill="#6610f2" />
  
  <!-- Robot antenna -->
  <rect x="197" y="60" width="6" height="15" fill="#6610f2" />
  <circle cx="200" cy="55" r="5" fill="#dc3545" />
  
  <!-- Chat bubbles -->
  <ellipse cx="100" cy="95" rx="40" ry="25" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <ellipse cx="300" cy="95" rx="40" ry="25" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <ellipse cx="120" cy="190" rx="40" ry="25" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <ellipse cx="280" cy="190" rx="40" ry="25" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  
  <!-- Binary/data elements inside bubbles -->
  <text x="85" y="100" font-family="monospace" font-size="8" fill="#0d6efd">010101</text>
  <text x="285" y="100" font-family="monospace" font-size="8" fill="#0d6efd">101010</text>
  <text x="105" y="195" font-family="monospace" font-size="8" fill="#0d6efd">001100</text>
  <text x="265" y="195" font-family="monospace" font-size="8" fill="#0d6efd">110011</text>
  
  <!-- Gear icons to suggest automation -->
  <circle cx="130" cy="220" r="15" fill="#adb5bd" />
  <circle cx="130" cy="220" r="10" fill="#6c757d" />
  <circle cx="130" cy="220" r="5" fill="#495057" />
  
  <circle cx="270" cy="220" r="15" fill="#adb5bd" />
  <circle cx="270" cy="220" r="10" fill="#6c757d" />
  <circle cx="270" cy="220" r="5" fill="#495057" />
</svg>